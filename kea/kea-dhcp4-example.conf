{
  "Dhcp4": {
    "interfaces-config": {
            "interfaces": [ "*" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
    "subnet4": [
      {
        "id": 1,
        "subnet": "192.168.50.0/24",
        "pools": [
          { "pool": "192.168.50.100 - 192.168.50.200" }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.50.1" 
          },
          {
            "name": "domain-name-servers",
            "data": "192.168.50.2" 
          }
        ]
      }
    ],
    "lease-database": {
            "type": "postgresql",
            "name": "kea",
            "host": "db",
            "user": "kea",
            "password": "keatest",
            "connect-timeout": 5,
            "max-reconnect-tries": 10,
            "reconnect-wait-time": 100
        },
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout",
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i.%t] %m\n"
                    }
                ],
                "severity": "INFO"
            }
        ]
  }
}