[server]
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
host = localhost:5432
name = grafana
user = grafana
password = grafana

[auth]
disable_login_form = false
disable_signout_menu = false

[log]
mode = console
level = info

[paths]
data = data
logs = logs
plugins = plugins

[analytics]
check_for_updates = true
